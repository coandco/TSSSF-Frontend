<html>
    <head>
        <title>TSSSFF Card Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/material-wfont.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <link href="cardStyling.css" rel="stylesheet">
        <style>
            .controls {
                font-family: cabin;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-body">
                            <table id="viewTable" class="table table-hover" style="margin: 30px 0;">
                                <tr>
                                    <th>Name</th>
                                    <th>Kinds</th>
                                    <th>Attributes</th>
                                    <th>Copyright</th>
                                    <th>&nbsp;</th>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            var LAST_KEY = ''
            function loadMoreCards(){
                $.get("dbInterface.php",{
                    "view":LAST_KEY,
                    "amount":50
                },function(r){
                    var d = JSON.parse(r);
                    $.each(d,function(_,i){
                        var key = i.viewkey;
                        $("<tr>").append(
                            $("<td>").text(i.name)
                        ).append(
                            $("<td>").text(i.classes)
                        ).append(
                            $("<td>").text(i.attr)
                        ).append(
                            $("<td>").text(i.copyright)
                        ).append(
                            $("<td>").append($("<i class='fa fa-picture-o'>"))
                            .attr("data-original-title","<img style='max-width:184px;' src='"+i.image.replace(/'/g,"")+"'/>")
                            .attr("data-html","1")
                            .attr("data-placement","left")
                            .tooltip()
                        ).click(function(){
                            open("./#view:"+key)
                        }).appendTo("#viewTable")
                    })
                })
            }

            $(document).ready(function() {
                $.material.init();
                loadMoreCards()
            });
        </script>
    </body>
